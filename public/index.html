<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Canvas</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script language="javascript" type="text/javascript" src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
</head>
<body style="background-image: url('canvas_image.jpg');">
    
    <h1 class="heading">Welcome to Shared Canvaso</h1>
    <div class="buttons">    
        <button id="Draw"  class="draw"> Draw </button>
        <button id="Erase" class="erase"> Erase </button> 
        <button id="Clear" class="clear"> Clear </button>
        <div class="slidecontainer">
            <text class="pointer">Adjust Pointer Width</text>
            <input type="range" min="10" max="80" value="45" class="slider1" id="pointer_slider">
            <text id="pointer_slider_value" style="color: aliceblue;"></text>
        </div>
        <div class="slidecontainer">
            <text class="red_slider">Adjust Red color</text>
            <input type="range" min="0" max="255" value="100" class="slider2" id="red_color_slider">
            <text id="red_color_slider_value" style="color: aliceblue;"></text>
        </div>
        <div class="slidecontainer">
            <text class="green_slider">Adjust Green color</text>
            <input type="range" min="0" max="255" value="100" class="slider3" id="green_color_slider">
            <text id="green_color_slider_value" style="color: aliceblue;"></text>
        </div>
        <div class="slidecontainer">
            <text class="blue_slider">Adjust Blue color</text>
            <input type="range" min="0" max="255" value="100" class="slider4" id="blue_color_slider">
            <text id="blue_color_slider_value" style="color: aliceblue;"></text>
        </div>
    </div>
    <script src="sketch.js"></script>
    <script src="server.js"></script>
</body>
</html>
